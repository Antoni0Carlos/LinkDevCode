<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--=================== Link Icons ===================-->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <!--=================== Link Google Fonts ===================-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Noto+Sans+Mono:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!--=================== Link Css ===================-->
    <link rel="stylesheet" href="./assets/style/style.css" />
    <link rel="stylesheet" href="./assets/style/roots.css" />
    <title>Siga-me nas redes sociais</title>
  </head>
  <body>
    <main class="container home__container">
      <header class="header">
        <button class="btn__port">
          <a
            href="https://antoni0carlos.github.io/Antoniocarlos/"
            target="_blank"
            >Portfólio</a
          >
        </button>
        <a
          href="https://www.instagram.com/carlosdevcode/"
          target="_blank"
          class="link__social__insta"
          ><i class="uil uil-instagram"></i> Instagram</a
        >
      </header>
      <div class="home__content">
        <div class="home__data">
          <div class="home__img">
            <img src="./assets/img/home-img.png" alt="Profile" />
          </div>
          <h2 class="home__h2__span">Hi, I'M</h2>
          <h1 class="home__title">Antônio Carlos</h1>
          <h3 class="home__subtitle">Front-end Developer</h3>
          <p class="home__paragraph">
            Experiência de alto nível em web design e conhecimento de
            desenvolvimento, produzindo trabalho de qualidade.
          </p>
        </div>
      </div>
      <nav class="home__social__nav">
        <ul class="home__social__list">
          <li class="home__social__item">
            <i class="home__social__icon uil uil-linkedin-alt"></i>
            <a
              href="https://www.linkedin.com/in/ant%C3%B4nio-carlos-santos-63273a225/"
              target="_blank"
              class="home__link__social"
              >Linkedin</a
            >
          </li>
          <li class="home__social__item color__dark">
            <i class="home__social__icon uil uil-github"></i>
            <a
              href="https://github.com/Antoni0Carlos"
              target="_blank"
              class="home__link__social"
              >Github</a
            >
          </li>
          <li class="home__social__item">
            <i class="home__social__icon uil uil-twitter"></i>
            <a
              href="https://twitter.com/Carlos_devcode?t=R4027ndFq06pkjAgM2XL0A&s=09"
              target="_blank"
              class="home__link__social"
              >Twitter</a
            >
          </li>
        </ul>
      </nav>
      <footer class="home__footer">
        <div class="home__footer__copy">
          Todos os direitos resevardos. <br />
          Desenvolvido por:
          <span class="footer__span">Antônio Carlos</span>
        </div>
      </footer>
    </main>
  </body>
</html>
